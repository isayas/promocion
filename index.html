<style>
  html,body {
    margin: 0;
    background-color: #E5E5E5;
    font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
  }
  /*

<body unresolved>
  <polymer-element name="upb-app">
  <template>
    <style>
      section {
        padding: 5px;
      }

      section > div {
        padding: 5px;
        font-size: 16px;
      }
      .chip-container {
        position: absolute;
        top: 275px;
        right: 0;
        left: 0;
        text-align: center;
      }
      .chip {
        display: inline-block;
        position: relative;
        border-radius: 3px;
        margin: 4px;
        overflow: hidden;
        text-align: start;
        background-color: #fff;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
      }
      .chip-top {
        width: 200px;
        height: 200px;
      }
      .chip-bottom {
        padding: 8px;
        line-height: 1.5;
      }
      .chip-album-title {
        font-weight: bold;
      }
      #details {
        padding: 200px 10% 0;
      }
      .card {
        height: 400px;
        border-radius: 3px;
        text-align: start;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
      .card-left {
        width: 200px;
      }
      .card-left.false {
        display: none;
      }
      .panel {
        width: 100%;
        height: 400px;
      }
      #core_toolbar {
        color: rgb(241, 241, 241);
        fill: rgb(241, 241, 241);
      }
      .core-header {
      height: 60px;
      line-height: 60px;
      font-size: 18px;
      padding: 0 10px;
      background-color: #4F7DC9;
      color: #FFF;
      transition: height 0.2s;
    }
    .core-header.tall {
      height: 180px;
    }
      .card-icon {
        border-radius: 50%;
        width: 60px;
        height: 60px;
        margin-right: 16px;
      }
      .card-album-title {
        font-size: 2em;
      }
      .card-title {
        font-size: 22px;
        color: rgb(136, 136, 136);
      }
      .card-text {
        font-size: 16px;
        background-color: #fafafa;
  padding: 16px;
      }
      

#video-container {
  top:0%;
  left:0%;
  height:400px;
  width:100%;
  overflow: hidden;
}
video {
  z-index:0;
  height: 400px;

}

    </style>
    <core-animated-pages selected="{{page}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}">

    <section>

      <div class="chip-container" hero-p on-tap="{{transition}}">

        <template repeat="{{items as item}}">

          <div class="chip" hero-id="{{item.tipo}}-{{item.nombre}}" hero?="{{selectedC === item }}">
            <div class="chip-top" style="background:{{item.color}};" hero-id="{{item.tipo}}-{{item.nombre}}-art" hero?="{{selectedC === item}}"></div>
            <div class="chip-bottom">
              <div class="chip-album-title">{{item.tipo}}</div>
              <div class="chip-artist">{{item.nombre}}</div>
            </div>
          </div>
        </template>
      </div>
    </section>

    <section id="details">
      <div class="card" layout horizontal hero-id="{{selectedC.tipo}}-{{selectedC.nombre}}" hero on-tap="{{transition}}">
        <div class="card-left {{wide}}" style="background:{{selectedC.color}};" hero-id="{{selectedC.tipo}}-{{selectedC.nombre}}-art" hero>
          <div id="video-container">
<video autoplay>
<source src="http://upload.wikimedia.org/wikipedia/commons/7/7e/2010-07-14-Blitze-Zeitlupe-1-08.ogg"/>
</video>
</div>
        </div>
        <div class="card-right" flex>
          <core-header-panel class="panel" mode="waterfall-tall">
          <core-toolbar id="core_toolbar" class="core-header" style="background:{{selectedC.color}};">
          <core-icon-button icon="arrow-back" id="core_icon_button"></core-icon-button>
          <div id="div" flex>{{selectedC.tipo}}&nbsp;{{selectedC.nombre}}
</div>
          <core-icon-button icon="favorite" id="core_icon_button"></core-icon-button>
          
          </core-toolbar>
        <section id="section" content>
          <paper-shadow z="1">
            <div class="card-title">Objetivo</div>
            <div class="card-text">{{selectedC.objetivo}}</div>
          </paper-shadow>
      </section>
      
    <section id="section2" content>
      <paper-shadow z="1">
        <div class="card-title">Qu&eacute; podr&eacute; hacer?</div>
        <div class="card-text">
          <template repeat="{{text, index in selectedC.hacer}}">
            <paper-item>{{text}}</paper-item>
          </template>
        </div>
     </paper-shadow>
 </section>
 <section id="section3" content>
  <paper-shadow z="1">
      <div class="card-title">Qu&eacute; debo cubrir?</div>
    <div class="card-text">
      <template repeat="{{text, index in selectedC.cubrir}}">
         <paper-item>{{text}}</paper-item>
      </template>
     
   </div>
 </paper-shadow>
<section id="section4" content>
  <paper-shadow z="1">
            <div class="card-title">D&oacute;nde podr&eacute; trabajar?</div>
    <div class="card-text">
      <template repeat="{{text, index in selectedC.trabajar}}">
         <paper-item>{{text}}</paper-item>
       </template>
   </div>
 </paper-shadow>
</section>
</core-header-panel>


</div>



</section>

</core-animated-pages>

<core-media-query query="min-width: {{responsiveWidth}}" queryMatches="{{wide}}"></core-media-query>


</template>
<script>
  Polymer('upb-app', {
    page: 0,
    responsiveWidth: '700px',
    
    items: [
    { nombre: 'en Software', tipo: 'Ing.', color: '#4CAF50',
    objetivo: 'Formar ingenieros capaces de desarrollar soluciones en software con calidad y eficiencia, quienes contribuyan al crecimiento y progreso de la sociedad.',
    hacer: ['Disenar y desarrollar software de calidad, con capacidad para gestionar, administrar e implementar proyectos en el campo de las Tecnologías de la Informacion.','Analisis, diseno, construcción y desarrollo de software a la medida del cliente.','Administracion de Bases de Datos.','Administracion de Proyectos'],
    cubrir: ['Interés por desarrollar soluciones a problemas en su entorno',' Disposición de trabajo en equipo','Gusto por las tecnologías computacionales','Compromiso y motivacion'],
    trabajar: ['Empresas de entorno publico y privado con areas de desarrollo de software','Fabricas de software, empresas desarrolladoras de software.','Tu propia empresa.']},

    { nombre: 'en Terapia Fisica', tipo: 'Lic.', color: '#C2185B'},

    { nombre: 'en Nutricion', tipo: 'Lic.', color: '#FF5722' },

    { nombre: 'de Empresas Turisticas', tipo: 'Lic. en Admon.', color: '#9C27B0' },

    { nombre: 'y Gestion Empresarial', tipo: 'Lic. en Admon.', color: '#FFC107' }
    
    ],
    selectedC: null,
    transition: function(e) {
      if (this.page === 0 && e.target.templateInstance.model.item) {
        this.selectedC = e.target.templateInstance.model.item;
        this.page = 1;
      } else {
        this.page = 0;
      }
    }
  });
</script>
</polymer-element>

<div class="blue"></div>
<upb-app></upb-app>

</body>

</html>
